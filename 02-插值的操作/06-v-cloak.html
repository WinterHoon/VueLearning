<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display:none;
        }
    </style>
</head>
<body>
    <div id='app'>
        <h1 v-cloak>{{ message }}</h1>
    </div>
    <script src='../JS/vue.js'></script>
    <script>
        setTimeout(() => {
                const app = new Vue({
                el: '#app',
                data: {
                message: 'HelloWinter'
                }
            });           
        }, 2000);

    </script>
</body>
</html>
