<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <h1>{{ firstName }} {{ lastName }}</h1>
        <h1>{{ firstName + ' ' + lastName }}</h1>
        <h1>{{ fullName }}</h1>
    </div>
    <script src='../JS/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
            firstName: 'Winter',
            lastName: 'Hoon'
            },
            computed: {
                fullName: function() {
                    return this.firstName + ' ' + this.lastName;
                }
            }
        });
    </script>
</body>
</html>
