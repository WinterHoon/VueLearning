<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <!-- 1.插槽的基本使用 <slot></slot> -->
    <!-- 2.插槽可以设置默认值 <slot><button></button></slot> -->
    <!-- 3.如果有多个值，同时放入到组件进行替换时，一起作为替换元素 -->
    <cpn><span>一点内容</span></cpn>
    <cpn><h2>一个标题</h2></cpn>
    <cpn>
      <input type="text">
      <p>我是p元素</p>
    </cpn>
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <p>我是内容</p>
      <slot><button>按钮</button></slot>
    </div>
  </template>
  <script src='../JS/vue.js'></script>
  <script>

    const app = new Vue({
      el: '#app',
      data: {
        message: 'HelloWinter'
      },
      components: {
        cpn: {
          template: '#cpn'
        }
      }
    });
  </script>
</body>
</html>
