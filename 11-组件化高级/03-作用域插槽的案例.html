<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <!-- 不指定的话，会替换所有没有名字的插槽 -->
    <cpn></cpn>
    <!-- 目的是获取子组件中的pLanguages -->
    <cpn v-slot="message">
      <span>{{ message.data.join(' - ') }}</span>
    </cpn>
    <cpn v-slot="m">
      <span>{{ m.data.join(' * ') }}</span>
    </cpn>
  </div>

  <template id="cpn">
    <div>
      <slot :data="pLanguages">
        <ul>
          <li v-for="item in pLanguages">{{ item }}</li>
        </ul>
      </slot>
    </div>
  </template>
  <script src='../JS/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              pLanguages: ['JavaScript', 'C++', 'Java', 'C#', 'Python', 'Go', 'Swift']
            }
          }
        }
      }
    });
  </script>
</body>
</html>
