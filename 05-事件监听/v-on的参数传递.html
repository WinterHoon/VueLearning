<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <!-- 事件调用的方法没有参数时，方法的()可写可不写 -->
    <button @click="btn1Click()">按钮1</button>
    <!-- 事件调用的方法需要参数，而没写()时，默认将事件本身作为参数传入 -->
    <button @click="btn2Click">按钮2</button>
    <!-- 如果在同时传入其它参数时也需要传入事件，可以通过$event传入事件 -->
    <button @click="btn3Click(123,$event)">按钮3</button>
    <button>按钮4</button>
  </div>
  <script src='../JS/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
      },
      methods: {
        btn1Click() {
          console.log("按钮1");
        },
        btn2Click(e) {
          console.log(e);
        },
        btn3Click(someNumber,e) {
          console.log(someNumber,e);
        }
      }
    });
  </script>
</body>
</html>
