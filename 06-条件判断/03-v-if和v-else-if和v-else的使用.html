<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <h1 v-if="isShow">{{ message }}</h1>
    <h1 v-else>v-if为false时显示我</h1>
  </div>
  <script src='../JS/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
      message: 'HelloWinter',
      isShow: true
      }
    });
  </script>
</body>
</html>
