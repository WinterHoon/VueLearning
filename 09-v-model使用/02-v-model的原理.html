<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- v-model其实是一个语法糖，它背后实际上包含两个操作：
  1.v-bind绑定一个value属性；
  2.v-on指令监听当前元素的input事件 -->
  <div id='app'>
    <input type="text" :value="message" @input="valueChange">
    <h1>{{ message }}</h1>
  </div>
  <script src='../JS/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'HelloWinter'
      },
      methods: {
        valueChange: function(event) {
          this.message = event.target.value;
        }
      }
    });
  </script>
</body>
</html>
