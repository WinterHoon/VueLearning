<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <h1 v-for="(value,key,index) in message">{{ index+1 + '.' + key + ': ' + value }}</h1>
  </div>
  <script src='../JS/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: {
          name: 'WinterHoon',
          age: 25,
          height: 1.88
        }
      }
    });
  </script>
</body>
</html>
