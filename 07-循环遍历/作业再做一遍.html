<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
  <div id='app'>
    <h1>{{ title }}</h1>
    <ul>
      <li v-bind:class="{active: index === currentIndex}" v-for="(item,index) in movies" v-on:mouseover="currentIndex = index">{{ item }}</li>
    </ul>
  </div>
  <script src='../JS/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        title: '云顶之弈S4常用套路',
        movies: ['夜幽锐雯', '重装秘术', '森林斗猎', '决斗宗师', '明昼劫'],
        currentIndex: 0
      }
    });
  </script>
</body>
</html>
