<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div v-if="books.length !== 0">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买数量</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(book,index) in books">
            <td>{{ index + 1 }}</td>
            <td>{{ book.name }}</td>
            <td>{{ book.time }}</td>
            <td>{{ '￥' + book.price }}</td>
            <td>
              <button @click="decrement(book)">-</button>
              {{ book.number }}
              <button @click="increment(book)">+</button>
            </td>
            <td>
              <button @click="deleteItem(index)">移除</button>
            </td>
          </tr>
        </tbody>
      </table>
      <p>总价：{{ totalPrice }}</p>
    </div>
    <div v-else>
      <p>购物车为空</p>
    </div>
  </div>
  <script src="../JS/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
