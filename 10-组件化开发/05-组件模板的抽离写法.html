<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <h1>{{ message }}</h1>
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>
  <!-- 写法1：script标签，类型必须是text/x-template -->
  <script type="text/x-template" id="cpn1">
    <div>
      <h2>我是第一种写法</h2>
      <p>我是内容</p>
    </div>
  </script>

  <!-- 写法2：template标签 -->
  <template id="cpn2">
    <div>
      <h2>我是第二种写法</h2>
      <p>我是内容</p>
    </div>
  </template>
  <script src='../JS/vue.js'></script>
  <script>
    Vue.component('cpn1',{
      template:'#cpn1'
    });

    Vue.component('cpn2',{
      template: '#cpn2'
    })
    const app = new Vue({
      el: '#app',
      data: {
        message: 'HelloWinter'
      }
    });
  </script>
</body>
</html>
