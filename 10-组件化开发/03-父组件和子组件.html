<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn2></cpn2>
  </div>
  <script src="../JS/vue.js"></script>
  <script>
    // 子组件
    const cpn1 = Vue.extend({
      template: `
      <div>
        <h2>我是组件1</h2>
        <p>我是内容</p>
      </div>`
    });
    // 父组件
    const cpn2 = Vue.extend({
      template: `
      <div>
        <h2>我是组件2</h2>
        <p>我是内容</p>
        <cpn1></cpn1>
      </div>`,
      components: {
        cpn1: cpn1
      }
    });

    const app = new Vue({
      el: '#app',
      components: {
        cpn2:cpn2
      }
    });
  </script>
</body>
</html>
