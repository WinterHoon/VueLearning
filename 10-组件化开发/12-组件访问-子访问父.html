<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <h2>我是父组件</h2>
    <child-cpn></child-cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>我是子组件</h2>
      <button @click="btnClick">按钮</button>
      <p>{{ this.$root.message }}</p>
    </div>
  </template>
  <script src='../JS/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'HelloWinter'
      },
      components: {
        'child-cpn': {
          template: '#cpn',
          methods: {
            btnClick() {
              //并不常用，耦合度太高
              console.log(this.$parent.message);
            }
          }
        }
      }
    });
  </script>
</body>
</html>
