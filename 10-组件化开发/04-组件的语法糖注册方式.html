<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <cpn1></cpn1>
    <cpn2></cpn2>
    <h1>{{ message }}</h1>
  </div>
  <script src='../JS/vue.js'></script>
  <script>
    //注册全局组件的语法糖
    Vue.component('cpn1',{
      template: `
        <div>
          <h2>我是组件1</h2>
          <p>这是一段内容</p>
        </div>`
    })
    const app = new Vue({
      el: '#app',
      data: {
        message: 'HelloWinter'
      },
      components: {
        //注册局部组件的语法糖
        cpn2: {
          template: `
            <div>
              <h2>我是组件2</h2>
              <p>这是一段内容</p>
            </div>`
        }
      }
    });
  </script>
</body>
</html>
