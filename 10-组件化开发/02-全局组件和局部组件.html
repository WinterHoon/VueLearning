<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div id='app'>
    <cpn1></cpn1>
  </div>

  <div id="app2">
    <cpn1></cpn1>
  </div>

  <script src='../JS/vue.js'></script>
  <script>
    const cpn1 = Vue.extend({
      template: `
        <div>
          <h2>我是标题</h2>
          <p>我是内容</p>
        </div>`
    });
    //全局组件，意味着可以在多个vue实例下使用
    // Vue.component('cpn1',cpn1);
    const app = new Vue({
      el: '#app',
      data: {
        message: 'HelloWinter'
      },
      //局部组件，只能在当前vue实例下使用
      components: {
        cpn1: cpn1
      }
    });
    const app2 = new Vue({
      el: '#app2'
    })
  </script>
</body>
